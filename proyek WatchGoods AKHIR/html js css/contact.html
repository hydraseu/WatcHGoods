<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatcHGoods Contact</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contactusstyle.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">WatcHGoods</a>

      <div class="navbar-nav">
        <a href="home.html" class="home">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="contact.html" class="contactus">Contact Us</a>
      </div>

      <div class="navbar-icons">
        <a href="location.html"><i class="bi bi-geo-alt-fill"></i></a>
        <a href="#menu" id="menu"><i class="bi bi-list"></i></a>
      </div>
    </nav>

    <!-- contact section -->
    <section id="contact" class="contact">
      <h2>Contact Us</h2>
      <p>
        Our support team is available to help with any queries. Use the contact
        form on our site and expect a prompt response. Thank you for choosing
        us!
      </p>

      <div class="row3">
        <form name="contactusform">
          <div class="input-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" id="name" placeholder="Name" />
          </div>
          <div class="input-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="text" id="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <i class="bi bi-globe2"></i>
            <select name="country" id="country">
              <option value="country">Select your region</option>
              <option value="Indonesia">Indonesia</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Canada">Canada</option>
              <option value="SouthKorea">South Korea</option>
            </select>
          </div>
          <div class="input-group">
            <i class="bi bi-pencil-square"></i>
            <textarea id="messages" placeholder="Type your message here" name="messages"></textarea>
          </div>
          <!-- <div class="input-group"> -->
          <input type="checkbox" name="agree" id="agree" value="agree" />
          <label for="agree"
            >By using our website's messaging feature, you consent to us
            retaining copies of your messages for administrative and
            record-keeping purposes.</label
          >
          <!-- </div> -->
          <button type="submit" class="btn" onclick="validate()">Confirm</button>
        </form>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <div class="socials">
        <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
        <a href="https://twitter.com"><i class="bi bi-twitter"></i></a>
        <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
        <a href="https://www.tiktok.com/"><i class="bi bi-tiktok"></i></a>
      </div>

      <div class="links">
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <div class="credit">
        <p>Created by <a href="">chatarinavaniam</a>. | &copy; 2023</p>
      </div>
    </footer>
  </body>
  <!-- java -->
  <script src="script.js"></script>
</html>
